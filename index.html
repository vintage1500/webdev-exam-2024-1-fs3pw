<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="header-logo">
                <!-- <img src="#" alt="Logo"> -->
                <p class="header-logo-text">Logo</p>
            </div>
        </a>
        <div class="search">
            <input type="text" placeholder="Введите запрос" id="search-input">
            <button id="search-btn" class="button">Найти</button>
        </div>
        <div class="boot-btn">
            <a href="basket.html"><i class="bi bi-basket btn-icons-uni"></i></a>    
            <a href="profile.html"><i class="bi bi-person-circle btn-icons-uni"></i></a>
        </div>
    </header>

    <section id="text-notification">
        <p id="text-notification-title">Текст сообщения</p>
        <a href=""><i class="bi bi-x-lg" id="close-notification-btn"></i></a>
    </section>

    <section class="main-div">
        <aside>
            <form action="">
                <fieldset>
                    <legend class="form-main-title">Категории</legend>
                    <div>
                        <input type="checkbox" name="category" value="category1" id="category1">
                        <label for="faster" class="label-inline">Категория 1</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category" value="category2" id="category2">
                        <label for="faster" class="label-inline">Категория 2</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category" value="category3" id="category3">
                        <label for="faster" class="label-inline">Категория 3</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category" value="category4" id="category4">
                        <label for="faster" class="label-inline">Категория 4</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category" value="category5" id="category5">
                        <label for="faster" class="label-inline">Категория 5</label>
                    </div>
                </fieldset>

                <p class="form-main-title">Стоимость</p>
                <div id="form-price">
                    <div>
                        <label for="minimum-price" class="price-title">От</label>
                        <input type="number" name="minimum-price" id="minimum-price" value="100">
                    </div>
    
                    <div>
                        <label for="maximum-price" class="price-title">До</label>
                        <input type="number" name="maximum-price" id="maximum-price" value="5000">
                    </div>
                </div>

                <div class="form-item-info">
                    <input type="checkbox" id="discount" name="discount">
                    <label for="discount" class="label-inline" id="label-discount">Получать информацию о скидках и акциях</label>
                </div>

                <button id="apply-button" class="button">Применить</button>

            </form>
        </aside>

        <main>
            <div class="main-title-select">
                <h2>Каталог</h2>
                <select name="#" id="category-list">
                    <option value="rating_desc" selected>По убыванию рейтинга</option>
                    <option value="rating_asc">По возрастанию рейтинга</option>
                    <option value="price_desc">По убыванию цены</option>
                    <option value="price_asc">По возрастанию цены</option>
                </select>
            </div>
  
            <section class="main-shop-list">

            </section>

            <div id="btn-download-div">
                <button class="button" id="btn-download">Загрузить еще</button>
            </div>
        </main>
    </section>
    <footer>
        <p id="footer-title">&#169; 2025 Название компании</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="menu.js"></script> 
</body>
</html>
